<center><h1>Media player</h1></center>
<center><h2><i> video player</i></h2></center>
<div style="background-color:"blue">
<center>
  <video id="myVideo" width="320" height="176">
  <source src="Un Paarvayil Bluray - Ethir Neechal 1080p HD.mp4" type="video/mp4">
  <source src="mov_bbb.ogg" type="video/ogg"></video></center><br<br>
<center>
<button onclick="playVid()" type="button">Play Video</button>
<button onclick="pauseVid()" type="button">Pause Video</button>
<button onclick="stopVid()" type="button">Stop Video</button><br> <br>
</div>

</center>
<script> 
var vid = document.getElementById("myVideo"); 

function playVid() { 
    vid.play(); 
} 

function pauseVid() { 
    vid.pause(); 
} 
function stopVid() {
    vid.pause();
    vid.currentTime=0; 
}
</script>
